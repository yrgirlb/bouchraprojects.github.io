<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container1">
      <img src="/imgs/model3.jpg" alt="model3" />

      <div class="conatiner-info">
        <div class="get-started">
          <h1>GET STARTED</h1>
          <p>
            You already have an account? <a href="/login/login.html">Login</a>
          </p>
        </div>
        <div class="forms">
          <p>Full Name :</p>
          <input type="text" placeholder=" Camellia leonhart" />
          <p>Email :</p>
          <input type="email" placeholder=" example@gmail.com" />
          <p>Password :</p>
          <input type="password" placeholder=" ********" />
        </div>
        <a href="/index.html"><button type="button">Sign up</button></a>
        <div class="other">
          <p>Or continue with:</p>
          <div class="tags">
            <a href="https://www.facebook.com" class="fa fa-facebook"></a>
            <a href="https://www.google.com" class="fa fa-google"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
